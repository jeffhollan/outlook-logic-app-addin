<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <!-- For the JavaScript APIs for Office, go to http://aka.ms/officejs-overview to learn more. -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use: -->
    <!-- <script src="Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="Scripts/Office/1/office.js" type="text/javascript"></script>  -->

    <script src="MessageRead.js" type="text/javascript"></script>
    <script src="Scripts/FabricUI/MessageBanner.js" type="text/javascript"></script>

    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css" />
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css" />
    <link rel="stylesheet" href="MessageRead.css" />

    <!-- To enable the offline use of Office UI Fabric, use: -->
    <!-- link rel="stylesheet" href="Content/fabric.min.css" -->
    <!-- link rel="stylesheet" href="Content/fabric.components.min.css" -->
</head>
<body>
    <div id="content-main" class="ms-Grid">
        <p class="ms-font-xl ms-fontColor-themeDarkAlt ms-fontWeight-semilight" style="margin-top:0px; margin-bottom:0px;">Send to Logic App</p>
        <div id="spinner" class="ms-Spinner padding"><br/>Triggering Logic App....</div>
        <div id="main-grid" class="ms-Grid-row">
            <div class="ms-Grid-col ms-u-sm12 ms-u-md6 ms-u-lg4">
                <div>
                    <label class="ms-Label">Item Type</label>
                    <select class="my-selector" id="type">
                        <option>Bug</option>
                        <option>Task</option>
                        <option>Product Backlog Item</option>
                        <option>Note</option>
                    </select>
                </div>

                <div class="ms-Table">
                    
                    <div class="ms-TextField ms-Table-row">
                        <label class="ms-Label">Title</label>
                        <input id="title" class="ms-TextField-field">
                    </div>
                    <div class="ms-TextField ms-Table-row">
                        <label class="ms-Label">Priority</label>
                        <input id="priority" class="ms-TextField-field" value="2">
                    </div>
                    <div class="ms-TextField ms-Table-row">
                        <label class="ms-Label">Assigned to</label>
                        <input id="assigned" class="ms-TextField-field" value="Jeff Hollan">
                    </div>
                </div>

            </div>

            <div class="padding ms-Grid-col ms-u-sm12 ms-u-lg4 ms-u-md6">
                
                <button id="logicapp-button" class="ms-Button ms-Button--primary">
                    <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                    <span class="ms-Button-label">Send to Logic App</span>
                    <span class="ms-Button-description">Fire the logic app associated with the item.</span>
                </button> <br /> <br />
                
            </div>
            </div>

        </div>

    <div id="result-link" class="ms-Grid">
        <div class="ms-Grid-Row">
            <div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12">
                <div id="link-div" class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12" contenteditable="true">
                    <p><a id="link-to-item" href="http://www.bing.com"></a></p>
                </div>
                <div class="ms-TextField">
                    <label class="ms-Label">URL to item</label>
                    <input id="input-field-link" class="ms-TextField-field" value="http://www.bing.com">
                    <span class="ms-TextField-description"></span>
                </div>
            </div>
        </div>
                <div class="ms-Grid-Row">
                    <div class="ms-Grid-col ms-u-sm2 ms-u-md2 ms-u-lg2">

                        <button id="copy-button" class="ms-Button ms-Button--primary">
                            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                            <span class="ms-Button-label">Copy</span>
                            <span class="ms-Button-description">Copy the URL to clipboard</span>
                        </button>
                    </div>
                        <div class="ms-Grid-col ms-u-sm10 ms-u-md10 ms-u-lg19" id="copy-message">
                            <p class="message">Copied to clipboard</p>
                        </div>
                   
                </div>
            
            
        
    </div>
    

    <!-- FabricUI component used for displaying notifications -->
    <div class="ms-MessageBanner" style="position:fixed;bottom: 0;">
        <div class="ms-MessageBanner-content">
            <div class="ms-MessageBanner-text">
                <div class="ms-MessageBanner-clipper">
                    <div class="ms-font-m-plus ms-fontWeight-semibold" id="notificationHeader">Sent to Logic App</div>
                    <div class="ms-font-m ms-fontWeight-semilight" id="notificationBody"></div>
                </div>
            </div>
            <button class="ms-MessageBanner-expand" style="display:none"><i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
            <div class="ms-MessageBanner-action"></div>
        </div>
        <button class="ms-MessageBanner-close"> <i class="ms-Icon ms-Icon--x"></i> </button>
    </div>
</body>
</html>
